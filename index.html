<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warc.</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <br>
      <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">Stream</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Archive</a>
        </li>
      </ul><br>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" style="width:100%" aria-labelledby="pills-home-tab"><video id="local" playsinline autoplay muted></video></div>
        <div class="tab-pane fade" id="pills-profile" aria-labelledby="pills-profile-tab"><video id="recorded" playsinline></video></div>
      </div>
      <br>
      <div>
        <button style="width:40%" class="btn btn-outline-primary" id="start">Stream開始</button><br><br>
        <button style="width:40%" class="btn btn-outline-primary" id="record" disabled>録画を開始</button><br><br>
        <button style="width:40%" class="btn btn-outline-primary" id="play" disabled>録画を再生</button><br><br>
        <button style="width:40%" class="btn btn-outline-primary" id="download" disabled>ダウンロード</button><br><br>
      </div>
  <!-- include adapter for srcObject shim -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="index.js" async></script>
  </div>
</body>
</html>
